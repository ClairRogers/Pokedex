<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
  <link rel="stylesheet" href="assets/style.css">
  <title>Pokedex</title>
</head>

<body>
  <main class="container">
    <section class="row">
      <div class="col-12 text-center">
        <h1 class="mt-3">Pokemon Time!</h1>
        <p class="shadow">Gotta catch 'em all! Pick your favorite pokemon and add them to your team.</p>
      </div>
    </section>
    <section class="row">
      <div class="col-12 col-md-8 background py-3">
        <div class="row text-center">
          <div class="col-12 text-center">
            <h1>Pokedex</h1>
          </div>
          <div id="list" class="text-center">
            <!-- list here-->
          </div>
        </div>
      </div>
      <div class="col-12 col-md-4 background py-3 text-center">
        <h1>Pokemon</h1>
        <div id="poke-active">
          <!-- active pokemon here -->
        </div>
      </div>
    </section>
    <section class="row">
      <div class="col-12 background py-3">
        <div class="row">
          <div class="col-12 text-center my-2">
            <h1>My Team</h1>
          </div>
          <div id="pokedex" class="col-12 text-center d-flex flex-wrap">

          </div>
        </div>
      </div>
    </section>
  </main>






  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
  <script type="module" src="app/main.js"></script>
</body>

</html>
